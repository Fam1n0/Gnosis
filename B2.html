<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Gnosis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
        body {
            font-family: 'Pirata One', cursive;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 10px;
        }
        .controls label {
            font-size: 18px;
            margin-right: 10px;
        }
        .controls input, .controls button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .controls input[type="number"] {
            width: 60px;
            text-align: center;
        }
        .controls button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div class="controls">
        <label for="sator-input">Polygon Sides (Sator):</label>
        <input type="number" id="sator-input" min="3" max="100" value="6">
        <label for="apero-color-input">Wave Color (Apero):</label>
        <input type="color" id="apero-color-input" value="#8080ff">
        <label for="speed-input">Wave Speed:</label>
        <input type="range" id="speed-input" min="0.9" max="1" step="0.001" value="0.998">
        <button id="tenet-button">Tenet</button>
        <button id="rotas-button">Rotas</button>
        <button id="save-canvas-button">Save Canvas</button>
        <button id="full-screen-button">Toggle Full Screen</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        // Add your existing JavaScript code here
    </script>
</body>
</html>
