<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Orto - Quantum Visualization</title><style>body{margin:0;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;background-color:black}canvas,video{position:absolute;width:100vw;height:100vh;object-fit:cover}.controls{position:absolute;top:10px;left:10px;z-index:10;display:flex;flex-direction:column;gap:10px;color:white}.hidden{display:none}button,input{font-size:16px;padding:10px;cursor:pointer}</style></head><body><canvas id="chakraCanvas"></canvas><div id="controls" class="controls hidden"><button id="fullscreenButton">Toggle Fullscreen</button><button id="saveButton">Save Image</button><label>Wave Speed:<input type="range" id="waveSpeed" min="0.1" max="5" step="0.1" value="1"></label></div><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>document.addEventListener("DOMContentLoaded",function(){const chakraCanvas=document.getElementById('chakraCanvas');const fullscreenButton=document.getElementById('fullscreenButton');const saveButton=document.getElementById('saveButton');const waveSpeedControl=document.getElementById('waveSpeed');const controls=document.getElementById('controls');let waveSpeed=1;waveSpeedControl.addEventListener('input',function(){waveSpeed=this.value});let renderer,camera,scene;function init(){renderer=new THREE.WebGLRenderer({canvas:chakraCanvas,alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);scene=new THREE.Scene();camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=5;scene.add(new THREE.AmbientLight(0x404040));const light=new THREE.PointLight(0xffffff,1);light.position.set(50,50,50);scene.add(light);animate()}function animate(){requestAnimationFrame(animate);renderer.render(scene,camera)}fullscreenButton.addEventListener('click',function(){if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else if(document.exitFullscreen){document.exitFullscreen()}});saveButton.addEventListener('click',function(){const link=document.createElement('a');const timestamp=new Date().toISOString().replace(/[:.]/g,'-');const canvas=document.createElement('canvas');canvas.width=chakraCanvas.width;canvas.height=chakraCanvas.height;const tempCtx=canvas.getContext('2d');tempCtx.fillStyle='black';tempCtx.fillRect(0,0,canvas.width,canvas.height);tempCtx.drawImage(chakraCanvas,0,0);link.download=`chakra_visualization_${timestamp}.png`;link.href=canvas.toDataURL('image/png',1.0);link.click()});chakraCanvas.addEventListener('click',function(){controls.classList.toggle('hidden')});new p5((sketch)=>{let canvas;sketch.setup=()=>{canvas=sketch.createCanvas(window.innerWidth,window.innerHeight);canvas.id('p5canvas');sketch.noFill();sketch.stroke(255,255,255,50);};sketch.draw=()=>{sketch.clear();sketch.stroke(255,0,255,50);for(let y=0;y<sketch.height;y+=20){sketch.beginShape();for(let x=0;x<sketch.width;x+=20){const noiseFactor=sketch.noise(x*0.01,y*0.01,sketch.frameCount*0.01*waveSpeed);const waveY=y+Math.sin(x*0.05+noiseFactor*5)*10;sketch.vertex(x,waveY)}sketch.endShape()}}},chakraCanvas.parentNode);window.addEventListener('resize',()=>{renderer.setSize(window.innerWidth,window.innerHeight);camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix()});init()})</script></body></html>
