<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Amber Spyglass - Crystal Waves</title><style>body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#1b1b1b;color:#f0f0f0;font-family:'Roboto',sans-serif}h1{margin-bottom:20px;font-size:36px;text-align:center;color:#ffcc00;text-shadow:1px 1px 2px #000}.controls{display:flex;align-items:center;margin-bottom:20px;padding:10px;background-color:#2c2c2c;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.5)}.controls label{font-size:18px;margin-right:10px}.controls input,.controls button{font-size:16px;padding:10px;margin:0 5px;border:none;border-radius:5px;outline:none}.controls input{width:60px;text-align:center}.controls button{background-color:#444;color:#fff;cursor:pointer;transition:background-color 0.3s ease}.controls button:hover{background-color:#555}canvas{border:2px solid #ffcc00;border-radius:10px;box-shadow:0 0 20px rgba(255,204,0,0.8)}</style></head><body><h1>Amber Spyglass - Crystal Waves</h1><div class="controls"><label for="polygon-sides-input">Polygon Sides:</label><input type="number" id="polygon-sides-input" min="3" max="12" value="6"><label for="wave-color-input">Wave Color:</label><input type="color" id="wave-color-input" value="#ff0000"><label for="crystal-sides-input">Crystal Sides:</label><input type="number" id="crystal-sides-input" min="3" max="12" value="6"><label for="background-color-input">Background Color:</label><input type="color" id="background-color-input" value="#000000"><button id="reset-button">Reset</button></div><div id="three-container" style="width:600px;height:600px"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>let scene,camera,renderer,crystal,waves=[];let polygonSides=6;let waveColor='#ff0000';let crystalSides=6;let backgroundColor='#000000';function init(){scene=new THREE.Scene();camera=new THREE.PerspectiveCamera(75,1,0.1,1000);renderer=new THREE.WebGLRenderer({alpha:true});renderer.setSize(600,600);document.getElementById('three-container').appendChild(renderer.domElement);createCrystal(crystalSides);camera.position.z=3;animate()}function createCrystal(sides){if(crystal){scene.remove(crystal)}let geometry=new THREE.IcosahedronGeometry(1,sides-3);let material=new THREE.MeshBasicMaterial({color:0xffffff,wireframe:true});crystal=new THREE.Mesh(geometry,material);scene.add(crystal)}function animate(){requestAnimationFrame(animate);crystal.rotation.x+=0.01;crystal.rotation.y+=0.01;waves.forEach(wave=>{wave.mesh.scale.set(wave.scale,wave.scale,wave.scale);wave.scale+=0.01;if(wave.scale>3){scene.remove(wave.mesh);waves.splice(waves.indexOf(wave),1)}});renderer.setClearColor(new THREE.Color(backgroundColor),1);renderer.render(scene,camera)}function addWave(color,sides){let geometry=new THREE.CircleGeometry(0.5,sides);let material=new THREE.MeshBasicMaterial({color:new THREE.Color(color),transparent:true,opacity:0.5});let wave={mesh:new THREE.Mesh(geometry,material),scale:1};scene.add(wave.mesh);waves.push(wave)}document.getElementById('polygon-sides-input').addEventListener('input',e=>{polygonSides=parseInt(e.target.value,10)});document.getElementById('wave-color-input').addEventListener('input',e=>{waveColor=e.target.value});document.getElementById('crystal-sides-input').addEventListener('input',e=>{crystalSides=parseInt(e.target.value,10);createCrystal(crystalSides)});document.getElementById('background-color-input').addEventListener('input',e=>{backgroundColor=e.target.value});document.getElementById('reset-button').addEventListener('click',()=>{while(waves.length){scene.remove(waves.pop().mesh)}});init();addWave(waveColor,polygonSides);document.addEventListener('mousedown',()=>addWave(waveColor,polygonSides));</script></body></html>
